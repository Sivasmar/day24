<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: chocolate;
            display: grid;
            height: 500px;
            grid-template-columns: 100px 100px 100px ;
            grid-template-rows: 100px 100px 50px;
            gap: 10px;
            padding: 10px;
            text-align: center;
            align-content: center;
            justify-content: center;
        }
        .child{
            background-color: blue;
            
        }
    </style>
</head>
<body >
    <div class="parent">
    <div class="child" style="grid-column: 1/4; padding-top: 35px;" >Header</div>
    <div class="child" style="grid-row: 2/4; padding:60px; padding-left: 25px; " >Menu</div>
    <div class="child" style="padding:30px;">Main</div>
    <div class="child"  style="padding:30px;">Right</div>
    <div class="child" style="grid-column: 2/4; padding-top: 15px;">Footer</div>
</div>
</body>
</html>
